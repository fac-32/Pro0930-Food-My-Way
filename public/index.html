<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food My Way: recipes</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Food My Way</h1>
        </header>
        <h1>Food My Way</h1>
        <a href="/saved">database: view saved recipes</a>
        
        <!-- Search Section -->
        <form id="ingredient-form">
            <label for="ingredient">search by ingredient</label>
            <input type="text" id="ingredient-input" name="ingredient" placeholder="enter ingredient" required>
            <button type="submit">go!</button>
        </form>

         <main>
        <!-- Forms and recipe sections -->
            
            <!-- Search Section -->
            <form id="ingredient-form">
                <label for="ingredient-input">Search recipes by main ingredient:</label>
                <input type="text" id="ingredient-input" name="ingredient" placeholder="Enter ingredient" required>
                <button type="submit">Get recipes!</button>
            </form>

            <!-- Meal Results -->
            <h2>Meal Results</h2>
            <ul id="mealsContainer" class="meals-grid"></ul>

             <!-- Substitution Section -->
            <form id="substitute-form">
                <select id="target-ingredient" name="target">
                    <option>-- target ingredient --</option>
                </select>
                <button type="submit">Get substituted recipe</button>
            </form>
            
            <!-- Recipe Panels Container: Flexbox container -->
            <div id="recipe-panels-container">
             <!-- Recipe Display -->
        <section id="recipe-container" class="recipe-display">
            <div id="recipe-title"></div>
            <ul id="recipe-ingredients"></ul>
            <div id="recipe-instructions"></div>
            <button form="save-recipe-form" type="submit" value="original">save original</button>
        </section>

        <!-- Save Recipes -->
        <form id="save-recipe-form"></form>

         <!-- Substitution Section -->
        <form id="substitute-form">
            <select id="target-ingredient" name="target">
                <option>-- target ingredient --</option>
            </select>
            <button type="submit">find substitute</button>
        </form>

        <!-- New Recipe Display -->
        <section id="new-recipe-container" class="recipe-display">
            <div id="new-recipe-title"></div>
            <div id="substitution-reasoning"></div>
            <ul id="new-recipe-ingredients"></ul>
            <div id="new-recipe-instructions"></div>
            <button form="save-recipe-form" type="submit" value="generated">save generated</button>
        </section>
            </div>
        </main>

       
             
        <!-- Load scripts as modules -->
        <script type="module" src="app.js"></script>
        <script type="module" src="recipeSubstitution.js"></script>
    </body>
</html>
