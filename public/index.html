<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food My Way!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Food My Way!</h1>
      <h1>Meals with Chicken Breast</h1>
    <button id="loadMeals">Load Meals</button>
    <ul id="mealsContainer" class="meals-grid"></ul>
    <script src="app.js"></script>

    <form id="ingredient-form">
        <label for="ingredient">search by ingredient</label>
        <input type="text" id="ingredient-input" name="ingredient" placeholder="enter ingredient" required>
        <button type="submit">go!</button>
    </form>

  <!--Open AI API --> 
  <h1>OpenAI API</h1>
    <textarea id="subIngredients" rows="4" cols="50" placeholder="Ingredient to substitute..."></textarea>
    <br>
    <button id="getSubRecipe">Get substituted recipe</button>
    
    <div id="subIngredients">
        <h2>Ingredient:</h2>
        <p id="disp-sub-recipe">Recipe to appear here..</p>
    </div>

    <script type="module" src="substituteRecipe.js"></script>
</body>
</html>
