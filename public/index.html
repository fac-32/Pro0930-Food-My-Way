<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food My Way</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Food My Way</h1>
        
        <!-- Search Section -->
        <form id="ingredient-form">
            <label for="ingredient">search by ingredient</label>
            <input type="text" id="ingredient-input" name="ingredient" placeholder="enter ingredient" required>
            <button type="submit">go!</button>
        </form>

        <!-- Meal Results -->
        <ul id="mealsContainer" class="meals-grid"></ul>

        <!-- Recipe Display -->
        <section id="recipe-container" class="recipe-display">
            <div id="recipe-title"></div>
            <ul id="recipe-ingredients"></ul>
            <div id="recipe-instructions"></div>
        </section>

        <form id="save-recipe-form">
            <label for="saveTitle">recipe name:</label>
            <input type="text" id="save-recipe-name" name="saveTitle" required>
            <button type="submit">save!</button>
        </form>
        <!-- <form action="/recipe/create" method="POST" class="style">
            <label for="name">Add recipe name:</label>
            <input type="text" id="name" name="recipeTitle" class="style" required />
            <button type="submit">Save recipe</button>
        </form> -->

         <!-- Substitution Section -->
        <form id="substitute-form">
            <select id="target-ingredient" name="target">
                <option>-- target ingredient --</option>
            </select>
            <button type="submit">find substitute</button>
        </form>

        <!-- New Recipe Display -->
        <section id="new-recipe-container" class="recipe-display">
            <div id="new-recipe-title"></div>
            <div id="substitution-reasoning"></div>
            <ul id="new-recipe-ingredients"></ul>
            <div id="new-recipe-instructions"></div>
        </section>
             
        <!-- Load scripts as modules -->
        <script type="module" src="app.js"></script>
        <script type="module" src="recipeSubstitution.js"></script>
    </body>
</html>
