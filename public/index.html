<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food My Way: recipes</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Food My Way</h1>
        <a href="/saved">database: view saved recipes</a>
        
        <!-- Search Section -->
        <form id="ingredient-form">
            <label for="ingredient">search by ingredient</label>
            <input type="text" id="ingredient-input" name="ingredient" placeholder="enter ingredient" required>
            <button type="submit">go!</button>
        </form>

        <!-- Meal Results -->
        <ul id="mealsContainer" class="meals-grid"></ul>

        <!-- Recipe Display -->
        <section id="recipe-container" class="recipe-display">
            <div id="recipe-title"></div>
            <ul id="recipe-ingredients"></ul>
            <div id="recipe-instructions"></div>
            <button form="save-recipe-form" type="submit" value="original">save original</button>
        </section>

        <!-- Save Recipes -->
        <form id="save-recipe-form"></form>

         <!-- Substitution Section -->
        <form id="recipe-options-form">
        <!--<form id="substitute-form"> -->
            <label for="dietary-tags">Dietary preferences (select one or more):</label><br>
            <select id="dietary-tags" name="dietaryTags" multiple size="4">
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="dairy-free">Dairy-Free</option>
            </select>

            <br><br>

            <!-- Single Food Group Goal Selector -->
            <label>Adjust food group:</label>
            <select id="food-group-select" name="foodGroup">
                <option value="">-- Select food group --</option>
                <option value="protein">Protein</option>
                <option value="fat">Fat</option>
                <option value="carbs">Carbohydrates</option>
            </select>

            <label>
                <input type="radio" name="adjustment" value="increase" checked> Increase
            </label>
            <label>
                <input type="radio" name="adjustment" value="decrease"> Decrease
            </label>
            <!-- Display Selected Options -->
            <button type="button" id="add-food-goal">Add Food Goal</button>
            <label>Current recipe criteria:</label>
            <textarea id="prompt-display" rows="6" readonly></textarea>

            <br>
            <select id="target-ingredient" name="target">
                <option>-- target ingredient --</option>
            </select>
            <button type="submit" id="generate-recipe">Generate recipe</button>

            <br><br>
        </form>

        <!-- New Recipe Display -->
        <section id="new-recipe-container" class="recipe-display">
            <div id="new-recipe-title"></div>
            <div id="substitution-reasoning"></div>
            <ul id="new-recipe-ingredients"></ul>
            <div id="new-recipe-instructions"></div>
            <button form="save-recipe-form" type="submit" value="generated">save generated</button>
        </section>
             
        <!-- Load scripts as modules -->
        <script type="module" src="app.js"></script>
        <script type="module" src="recipeSubstitution.js"></script>
    </body>
</html>
